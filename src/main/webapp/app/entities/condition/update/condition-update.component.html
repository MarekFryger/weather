<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-condition-heading" data-cy="ConditionCreateUpdateHeading" jhiTranslate="weatherApp.condition.home.createOrEditLabel">
        Create or edit a Condition
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="weatherApp.condition.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="weatherApp.condition.iconLink" for="field_iconLink">Icon Link</label>
          <input type="text" class="form-control" name="iconLink" id="field_iconLink" data-cy="iconLink" formControlName="iconLink" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="weatherApp.condition.code" for="field_code">Code</label>
          <input type="number" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="weatherApp.condition.current" for="field_current">Current</label>
          <select
            class="form-control"
            id="field_current"
            data-cy="current"
            name="current"
            formControlName="current"
            [compareWith]="compareCurrent"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="currentOption" *ngFor="let currentOption of currentsSharedCollection">{{ currentOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
